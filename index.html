<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Revestimentos</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section class="container">
        <h1>Calcule a área e a quantidade de Revestimentos</h1>
        <form action="/" id="formulario" method="post">
            <label for="largura">Largura da parede/piso</label>
            <input type="text" id="largura" name="largura">
            <label for="altura">Altura/comprimento da parede/piso</label>
            <input type="text" id="altura" name="altura">
            <label for="larrev">Largura da peça do revestimento</label>
            <input type="text" id="larrev" name="larrev">
            <label for="altrev">Altura/comprimento da peça do revestimento</label>
            <input type="text" id="altrev" name="altrev">
            <button type="submit">Enviar</button>
        </form>
        <div id="resultado"></div>
    </section>
    <script src="./js/scripts.js"></script>
</body>
</html>
